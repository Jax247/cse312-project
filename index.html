<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>AppName</title>
  </head>
  <body onload="startWebsocket();">
    <!-- Main Container -->
    <div class="wrapper">
      <!--Left Column -->
      <div class="column left">
        <div class="profileInfo">
          <div class="profilepic">
            <img
              class="profilepic"
              src="https://picsum.photos/200/"
              alt="Profile Picture "
            />
          </div>
          <div class="stats"></div>
        </div>
      </div>
      <!-- Main Content -->
      <div class="column mid">
        <!-- Create a post -->
        <p>Create Post</p>
        <div class="head">
          <!-- Posts -->
          <label for="chat-name">Name: </label>
          <input id="chat-name" type="text" name="name" />
          <br />
          <!-- <label for="chat-comment">Comment: </label> -->
          <input
            id="chat-comment"
            placeholder="Create Post..."
            type="text"
            name="comment"
          />

          <button onclick="sendMessage()">Chat</button>
        </div>
        <!-- Posts Feed -->

        <script src="function.js"></script>

        {{names}}

        <form
          action="/comment"
          id="comment-form"
          method="post"
          enctype="multipart/form-data"
        >
          <label for="text-form-name">Name: </label>
          <input id="text-form-name" type="text" name="name" /><br />
          <label for="form-comment">Comment: </label>
          <input id="form-comment" type="text" name="comment" />
          <input type="submit" value="Submit" />
        </form>

        <form
          action="/image-upload"
          id="image-form"
          method="post"
          enctype="multipart/form-data"
        >
          <label for="form-file">Image: </label>
          <input id="form-file" type="file" name="upload" />
          <br />
          <label for="image-form-name">Caption: </label>
          <input id="image-form-name" type="text" name="name" />
          <input type="submit" value="Submit" />
        </form>

        <input type="file" id="filename" />
        <br />
        <input type="button" value="Upload" onclick="sendFile()" />

        {{images}}

        <h2>File Upload</h2>

        <div class="card bg-light mb-3">
          <div class="card-header">JsonKale posted an image</div>
          <div class="card-body">
            <h5 class="card-title"></h5>
            <img
              id="postimg"
              class="postimg"
              src="https://picsum.photos/350/"
              alt="Post Image"
            />
            <div class="line">
                <div id="chat">
                </div>
            </div>
            <p class="post-author">Json Kale</p>
            <p class="card-text">
              Some Retarded caption that nobody cares about. But ey it makes up
              the bulk of the card's content.
            </p>
          </div>
        </div>
        <div class="postContent"></div>
        <div class="postContent"></div>
      </div>
      <!-- Right column -->
      <div class="column right">
        <div class="misc">
          <div id="activeUsers" class="activeUsers"></div>
        </div>
      </div>
    </div>
  </body>
</html>
