<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- Main Wrapper -->
    <div class="wrapper">
      <!-- Workout Photos -->
      <div class="floaty one">
        <img src="./images/workout1.jpeg" class="workoutimg second fadeIn after" />
      </div>

      <div class="floaty two">
        <img src="./images/ball.jpeg" class="workoutimg third fadeIn after" />
      </div>
      <h2 id="name"class="name fadeInDown"></h2>
    <!-- <div id="formContent"> -->
      <div id="formContent" class="fadeIn first">
        <!-- Tabs Titles -->
        
        <!-- Icon for top of form -->
        <div class="fadeIn first">
          <img src="./images/fitness.png" id="icon" alt="Icon" />
        </div>

        <!-- Login/Registration Form -->
        
            <form id="form"></form>
        </div>

    <!-- </div> -->
      <!-- Bottom half pictures-->
      <div class="floaty three">
        <img src="./images/yoga.jpeg" class="workoutimg first fadeIn after" />
      </div>
      <div class="floaty four">
        <img src="./images/baseball.jpeg" class="workoutimg fourth fadeIn after" />
      </div>
    </div>

    <!-- Objects -->
    <script type="text/template" id="registerForm">
        <form id="registerForm">
          <input
            type="text"
            id="register_username"
            class="fadeIn first"
            name="register_input"
            placeholder="username"
            required
          />
          <input
            type="password"
            id="register_password"
            class="fadeIn first"
            name="register_input"
            placeholder="password"
            required
          />
          <input
            type="password"
            id="confirm_password"
            class="fadeIn first"
            name="register_input"
            placeholder="Confirm Password"
            required
          />
          <br />
          <input type="submit" class="fadeIn second" value="Sign Up" />
          <br />
          <a class="underlineHover link" onClick="signup_switch()">Already have an account? Log In</a>
       </form>
    </script>
    <script type="text/template" id="loginForm">
        <form id="loginForm">
            <input
              type="text"
              id="login"
              class="fadeIn first"
              name="login"
              placeholder="username"
              required
            />
            <input
              type="password"
              id="password"
              class="fadeIn first"
              name="login"
              placeholder="password"
              required
            />
            <input type="submit" class="fadeIn second" value="Log In" />
            <br />
            <a class="underlineHover link" onClick="signup_switch()">New here? Register Now!</a>
          </form>
    </script>

    <!-- Scripts -->
    <script src="auth.js"></script>

    
  </body>
</html>
