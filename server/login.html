<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>log</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="/Authentication/Auth/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- Main Wrapper -->
    <div class="wrapper">
      <!-- Workout Photos -->
      <div class="floaty one">
        <img
          src="imageorkout1.jpeg"
          class="workoutimg second fadeIn after"
        />
      </div>

      <div class="floaty two">
        <img src="imageall.jpeg" class="workoutimg third fadeIn after" />
      </div>
      <h2 id="name" class="name fadeInDown"></h2>
      <!-- <div id="formContent"> -->
      <div id="formContent" class="fadeIn first">
        <!-- Tabs Titles -->

        <!-- Icon for top of form -->
        <div class="fadeIn first">
          <img src="imageitness.png" id="icon" alt="Icon" />
        </div>

        <!-- Login/Registration Form -->

        <form
          action="/loginForm"
          id="comment-form"
          method="post"
          enctype="multipart/form-data"
        >
          <input
            id="text-form-name"
            type="text"
            placeholder="Username"
            name="username"
          /><br />

          <input
            id="form-comment"
            type="password"
            name="comment"
            placeholder="Password"
          />
          <input type="submit" value="Submit" />
            <br />
          <a href="/register" class="underlineHover link" >New here? Register Now!</a
          >
        </form>
      </div>

      <!-- </div> -->
      <!-- Bottom half pictures-->
      <div class="floaty three">
        <img src="imageoga.jpeg" class="workoutimg first fadeIn after" />
      </div>
      <div class="floaty four">
        <img
          src="imageaseball.jpeg"
          class="workoutimg fourth fadeIn after"
        />
      </div>
    </div>

    <!-- Scripts -->
    <script src="/Authentication/Auth/auth.js"></script>
  </body>
</html>
