<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>AppName</title>
  </head>
  <body onload="startWebsocket();">
    <!-- Main Container -->
    <div class="wrapper">
      <!--Left Column -->
      <div class="column left">
        <div class="profileInfo">
          <div class="profilepic">
            <img
              class="profilepic"
              src="https://picsum.photos/200/"
              alt="Profile Picture "
            />
          </div>
          <div class="stats"></div>
        </div>
      </div>
      <!-- Main Content -->
      <div class="column mid">
        <!-- Create a post -->
        <p>Create Post</p>
        <div id= "createContainer" class="head">
          <!-- Posts -->
<!--          <label for="chat-name">Post Title: </label>-->
          <input id="chat-name" placeholder="Post Title..." type="text" name="name" />
          <br />
<!--          <label for="chat-comment">Post Description: </label>-->
          <input
            id="chat-comment"
            placeholder="Post Description..."
            type="text"
            name="comment"
          />

          <button onclick="sendMessage()">Create Post</button>
        </div>
        <!-- Posts Feed -->

        <script src="function.js"></script>

        {{names}}


        {{images}}

            <div class="line">
                <div id="chat">
                </div>
            </div>

        <div class="postContent"></div>
        <div class="postContent"></div>
      </div>
      <!-- Right column -->
      <div class="column right">
        <div class="misc">
          <div class="rightHeader accordion-header">
            <p class="rightHeadText"> Active Users </p>
          </div>
          <div id="activeUsers" class="activeUsers">
            <div class="accordion-body">
              <span class="AUentry_name">Najme Brown</span>
              <svg xmlns="http://www.w3.org/2000/svg" width="46" height="46" fill="green" class="bi bi-dot" viewBox="0 0 16 16">
                <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
